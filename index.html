<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
    <title>Goodbye Trump!</title>
  </head>
  <body>
    <header class="text-center">
      <h1>Goodbye Trump!</h1>
      <p>
        While we have lost this election, <strong>we must not despair!</strong>
        <br />
        Check the countdown down below to see when we'll be rid of him.
      </p>
    </header>
    <hr class="red" />
    <main>
      <p class="big-text" id="countdown-days"></p>
      <p class="half-big-text" id="countdown-weeks"></p>
      <p class="quarter-big-text" id="countdown-hours"></p>
      <p>
        <strong>until January 20th, 2029</strong>, when Trump's
        final term will expire.
      </p>
    </main>
    <hr class="blue" />
    <footer>
      <p><a href="https://telecter.xyz">telecter.xyz</a></p>
    </footer>
  </body>
</html>
